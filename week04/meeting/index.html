<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 2 Tic Tac Toe</title>
    <meta name="description" content="WDD 330 Team 2 Team Meeting" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Tic Tac Toe Team Time</h1>
    </header>
    <main>
        <section id="table">
            <div id="grid-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <section id="controls">
            <input type="button" value="Restart Game" onClick="resetGame()">
            <p id="output"></p>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
